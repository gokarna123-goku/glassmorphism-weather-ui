<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/67cee65bba.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Weather App | Malika</title>
  </head>
  <body>
    <div class="main">
      <div class="weather_card">
        <div class="search_box">
          <input type="text" placeholder="Enter City Name..." />
          <button type="button">
            <i class="fa fa-search"></i>
            Search
          </button>
        </div>
        <h1 class="search_text">Kathmandu Weather</h1>
        <div class="weather_data_card">
          <img src="./img/cloudy.png" alt="Cloud Image" class="weather_img" />
          <h6 class="deg">13 &deg;C</h6>
          <p>Cloudy</p>
        </div>
        <h6>Sun Jan 21, 2024</h6>
        <div class="measure_data">
          <div class="measure_data_card">
            <img src="./img/measure.png" alt="" />
            <h5>1017Pa</h5>
            <p>Pressure</p>
          </div>
          <div class="measure_data_card">
            <img src="./img/wind.png" alt="" />
            <h5>2.14m/s</h5>
            <p>Wind Speed</p>
          </div>
          <div class="measure_data_card">
            <img src="./img/humidity.png" alt="" />
            <h5 class="t">42%</h5>
            <p>Humidity</p>
          </div>
        </div>
        <hr />
        <div class="copyright">
          &copy; 2024 Goku Ac. All Rights Reserved!
        </div>
      </div>
    </div>
  </body>
</html>
